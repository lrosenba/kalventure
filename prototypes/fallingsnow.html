 <html>
  <head>
      <link rel="stylesheet" type="text/css" href="snow.css">
      <link rel="stylesheet" href="assets/demo.css">
      <script src="tracking.js"></script>
      <script src="assets/splines.min.js"></script>
      <script src="assets/stats.min.js"></script>
      <!--<script src="jquery-1.11.1.min.js"></script>-->
      <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.1.min.js">
      </script>
      <style>
       #canvas,
       #video {
        height: 300px;
        position: absolute;
        width: 400px;
        padding-top: 66px;
       }
      .draw-frame {
        background: url(assets/draw_frame.png);
        width: 400px;
        height: 414px;
        border: 1px solid #ccc;
        top: 50%;
        left: 50%;
        position: absolute;
        margin: -207px 0 0 -200px;
      }

      canvas, video {
        -moz-transform: scale(-1, 1);
        -o-transform: scale(-1, 1);
        -webkit-transform: scale(-1, 1);
        filter: FlipH;
        transform: scale(-1, 1);
      }
    </style>
  </head>
  <body>
      
   <div class="demo-title">
       <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç use magenta color to draw and cyan to erase</p>
   </div>

    <div class="demo-frame">
       <div class="demo-container">
         <div class="draw-frame">
           <video id="video" width="400" height="300" preload autoplay loop muted></video>
           <canvas id="canvas" width="400" height="300"></canvas>
         </div>
      </div>
    </div>

     <script>
         (function() {
    var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame ||
    function(callback) {
       // window.setTimeout(callback, 1000 / 60);
    };
    window.requestAnimationFrame = requestAnimationFrame;
})();


var flakes = [],
    canvas = document.getElementById("canvas"),
    ctx = canvas.getContext("2d"),
    flakeCount = 200,
    mX = -100,
    mY = -100

    canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function snow() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (var i = 0; i < flakeCount; i++) {
        var flake = flakes[i],
            x = mX,
            y = mY,
            minDist = 150,
            x2 = flake.x,
            y2 = flake.y;

        var dist = Math.sqrt((x2 - x) * (x2 - x) + (y2 - y) * (y2 - y)),
            dx = x2 - x,
            dy = y2 - y;

        if (dist < minDist) {
            var force = minDist / (dist * dist),
                xcomp = (x - x2) / dist,
                ycomp = (y - y2) / dist,
                deltaV = force / 2;

            flake.velX -= deltaV * xcomp;
            flake.velY -= deltaV * ycomp;

        } else {
            flake.velX *= .98;
            if (flake.velY <= flake.speed) {
                flake.velY = flake.speed
            }
            flake.velX += Math.cos(flake.step += .05) * flake.stepSize;
        }

       // ctx.fillStyle = "rgba(255,255,255," + flake.opacity + ")";
        flake.y += flake.velY;
        flake.x += flake.velX;
            
        if (flake.y >= canvas.height || flake.y <= 0) {
            reset(flake);
        }


        if (flake.x >= canvas.width || flake.x <= 0) {
            reset(flake);
        }

        ctx.beginPath();
        //ctx.arc(flake.x, flake.y, flake.size, 0, Math.PI * 2);
        //ctx.fill();
        var img = new Image();
        img.onload = function () {
console.log("drawing flake", flake);
            ctx.drawImage(img, 100, 100);
        }
        img.src = "tinyCuteKal.png";

    }
    requestAnimationFrame(snow);
};

function reset(flake) {
    flake.x = Math.floor(Math.random() * canvas.width);
    flake.y = 0;
    flake.size = (Math.random() * 3) + 2;
    flake.speed = (Math.random() * 1) + 0.5;
    flake.velY = flake.speed;
    flake.velX = 0;
    flake.opacity = (Math.random() * 0.5) + 0.3;
}

function init() {
    for (var i = 0; i < flakeCount; i++) {
        var x = Math.floor(Math.random() * canvas.width),
            y = Math.floor(Math.random() * canvas.height),
            size = (Math.random() * 3) + 2,
            speed = (Math.random() * 1) + 0.5,
            opacity = (Math.random() * 0.5) + 0.3;

        flakes.push({
            speed: speed,
            velY: speed,
            velX: 0,
            x: x,
            y: y,
            size: size,
            stepSize: (Math.random()) / 30,
            step: 0,
            angle: 180,
            opacity: opacity
        });
    }

    snow();
};

canvas.addEventListener("mousemove", function(e) {
    mX = e.clientX,
    mY = e.clientY
});

init();
     </script>   
   </body>
</html>

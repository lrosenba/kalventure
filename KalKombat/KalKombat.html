        <script type="text/javascript">

 * This is a "glue" function that grabs information from
 * the Web page and passes it to the Web drawing "library."
 */
var addRectangleFromForm = function() {
    var form = document.getElementById("rectForm");
    var left = parseInt(form.left.value);
    var top = parseInt(form.top.value);
    var width = parseInt(form.width.value);
    var height = parseInt(form.height.value);
    addRectangle(left, top, width, height, form.name.value);
};
